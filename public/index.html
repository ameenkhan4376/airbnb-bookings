<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AirBnB Listings</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Search Listings</h1>

    <form id="filterForm" class="row g-2 mb-4">
      <div class="col-md-4">
        <label for="marketSelect" class="form-label">Market</label>
        <select class="form-select" id="marketSelect" name="market">
          <option value="">Any market</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="typeSelect" class="form-label">Property Type</label>
        <select class="form-select" id="typeSelect" name="property_type">
          <option value="">Any type</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="bedrooms" class="form-label">Bedrooms</label>
        <input
          type="number" min="1" class="form-control"
          id="bedrooms" name="bedrooms" placeholder="Any"
        />
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100">Search</button>
      </div>
    </form>

    <ul id="results" class="list-group"></ul>
  </div>

  <script src="main.js"></script>

</body>
</html>
