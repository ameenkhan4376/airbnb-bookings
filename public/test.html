<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Market Test</title>
</head>
<body>
  <h1>Market Dropdown Test</h1>
  <select id="marketSelect">
    <option value="">Any market</option>
  </select>

  <script>
    // 1) Fetch the markets
    fetch('/api/markets')
      .then(r => {
        console.log('Status:', r.status);
        return r.json();
      })
      .then(arr => {
        console.log('Got markets:', arr);
        const sel = document.getElementById('marketSelect');
        arr.forEach(m => sel.add(new Option(m, m)));
        console.log('Options now:', sel.options.length);
      })
      .catch(err => console.error('Fetch failed:', err));
  </script>
</body>
</html>
